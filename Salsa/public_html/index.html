<html ng-app="Salsa">
    <head>
        <title>Salsa templates</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="main_controller.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body ng-controller="MainController">
        <div ng-repeat="card in cards">
            <div class="cardbase" style="background-image: url('images/backg/ajoneuvo.png')">
                <div class="title">
                    <h1>{{card.NIMI}}</h1>
                </div>
                <div class="image">
                    <img ng-src="images/{{card.KUVA}}" alt="[KUVA]" class="cardimage">
                </div>
                <div class="text">
                    <div class="rulestext">
                        <p>{{card.TEKSTI}}</p>
                    </div>
                    <div class="ability1text">
                        <p>{{card.KYKY1}}</p>
                    </div>
                    <div class="ability2text">
                        <p>{{card.KYKY2}}</p>
                    </div>
                    <div class="ability3text">
                        <p>{{card.KYKY3}}</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
